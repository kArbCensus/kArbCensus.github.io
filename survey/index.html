<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="survey-style.css">

    <!--Scripts for further use-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="survey-script.js" type="text/javascript"></script>

    <script>
        // Finds all tool tip spots in the code and passes them on to be created
        function setUpToolTips() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.forEach(createAToolTip);
        }

        // Initializes a tooltip at a marked spot
        function createAToolTip(tooltipTriggerEl) {
            new bootstrap.Tooltip(tooltipTriggerEl);
        }

    </script>


</head>


<body onload="createPlotOptions(); setUpToolTips()">
    <div class="container-fluid full-width">

        <!--Banner-->
        <div class="sticky-top" style="position: relative;">

            <!--Banner Items-->
            <div class="row" style="background-color: white;">
                <div class="col text-start">
                    <h1 style="margin-left: 15px;">Kalamazoo Arboretum Survey</h1>
                </div>
                <div class="col text-end">
                    <button type="button" data-bs-toggle="collapse" data-bs-target="#banner" aria-expanded="false"
                        aria-controls="banner" id="to-drop-down-button">â‰£</button>
                </div>
            </div>


            <!--Banner drop down menu-->
            <div id="banner" class="collapse container-fluid full-width" style="position: absolute;">

                <div class="row">
                    <div class="col bg-light"></div>
                    <div class="col-auto bg-light">
                        <a href="../survey/" id="banner-drop-option">Survey</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col bg-light"></div>
                    <div class="col-auto bg-light ">
                        <a href="../settings/" id="banner-drop-option">Change Password</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col bg-light"></div>
                    <div class="col-auto bg-light ">
                        <a href="../admin/" id="banner-drop-option">Admin</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col bg-light"></div>
                    <div class="col-auto bg-light ">
                        <a href="../login/" id="banner-drop-option">Logout</a>
                    </div>
                </div>
            </div>
        </div>




        <!--Survey table popups-->
        <div class="modal fade" id="pop-up" data-bs-backdrop="static" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Update & View</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>


                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-4 text-center">
                                    <h4 data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-title="The identified type of tree.">
                                        Species</h4>
                                </div>
                                <div class="col-4 text-center">
                                    <h4 id="given-specicies">Some Tree Name</h4>
                                </div>
                                <div class="col-2"></div>
                            </div>

                            <br>

                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-4 text-center">
                                    <h4 data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-title="The last time this tree has been updated across the censuses.">
                                        Updated</h4>
                                </div>
                                <div class="col-4 text-center">
                                    <h4 id="given-date">2025</h4>
                                </div>
                                <div class="col-2"></div>
                            </div>

                            <br>

                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-4 text-center">
                                    <h4 class="text-overflow-center" data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-title="The most recent tag assigned to this tree.">
                                        Recent Tag</h4>
                                </div>
                                <div class="col-4 text-center">
                                    <input type="number" id="given-tag">
                                </div>
                                <div class="col-2"></div>
                            </div>

                            <br>

                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-4 text-center">
                                    <h4 data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-title="Which of the roughly 4 states the tree falls into.">
                                        Status</h4>
                                </div>
                                <div class="col-4 text-center">
                                    <select id="given-status">
                                        <option>Alive</option>
                                        <option>Sick</option>
                                        <option>Dead</option>
                                        <option>Fallen</option>
                                    </select>
                                </div>
                                <div class="col-2"></div>
                            </div>

                            <br>

                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-4 text-center">
                                    <h4 class="text-overflow-center" data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-title="Which of the 3 size classes based on diameter the tree fits into.">
                                        Size Class</h4>
                                </div>
                                <div class="col-4 text-center">
                                    <select id="given-size-class">
                                        <option>Small</option>
                                        <option>Medium</option>
                                        <option>Big</option>
                                    </select>
                                </div>
                                <div class="col-2"></div>
                            </div>

                            <br>

                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-4 text-center">
                                    <h4 data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-title="The diameter in centimeters from breast height.">
                                        DBH</h4>
                                </div>
                                <div class="col-4 text-center">
                                    <input type="number" id="given-bdh">
                                </div>
                                <div class="col-2"></div>
                            </div>

                            <br>


                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-4 text-center">
                                    <h4 data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="1: Confident this is the same tree as last census,
                                        2: Probably the same tree as last census,
                                        3: Likely a new tree,
                                        4: Definitely an old tree but it can't be matched OR the tag is not registered for the previous census,
                                        5: A Lost tree.">
                                        Match #</h4>
                                </div>
                                <div class="col-4 text-center">
                                    <select id="given-match-num">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="col-2"></div>
                            </div>

                            <br>

                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-4 text-center">
                                    <h4 data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-title="Other important notes to mention about the tree or the info entered above.">
                                        Comments</h4>
                                </div>
                                <div class="col-4 text-center">
                                    <input style="text-align: left;" id="given-comment">
                                </div>
                                <div class="col-2"></div>
                            </div>


                        </div>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn" id="pop-up-update">Confirm Update</button>
                    </div>

                </div>
            </div>
        </div>



        <!--Line break-->
        <div class="row">
            <div class="col-xs-12 bs-linebreak">
            </div>
        </div>
        <br>



        <!--THE SURVEY ITSELF!-->

        <!--Choosing a plot-->
        <div class="row">
            <div class="col"></div>
            <div class="col-auto">
                <h2>Select a plot:</h2>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-auto">
                <select name="plot" id="plot-select" class="form-select" onchange="updateSurveyTable()">
                    <option value="ChosePlot">Chose a plot here</option>
                </select>
            </div>
            <div class="col"></div>
        </div>


        <!--Line Break-->
        <div class="row">
            <div class="col-xs-12 bs-linebreak">
            </div>
        </div>
        <br>


        <!--Add button part 1-->
        <div class="row" id="add-button" style="visibility: hidden;">
            <div class="col-3 "></div>
            <div class="col-6 text-center">
                <button id="add-new-tree-button" data-bs-toggle="modal" data-bs-target="#pop-up">
                    Add new tree
                </button>
            </div>
            <div class="col-3"></div>
        </div>


        <!--The interactive table-->
        <div class="row" id="survey-table" style="visibility: hidden;">
            <div class="col-1"></div>
            <div class="col-10">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col" style="width: 16%; min-width: 150px;">View & Update</th>
                            <th class="text-center" scope="col">Recent Tag #</th>
                            <th class="text-center" scope="col">Size</th>
                            <th class="text-center" scope="col">Species</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="text-center">

                    </tbody>
                </table>
            </div>
            <div class="col-1"></div>
        </div>
        <br>


        <!--Line Break-->
        <div class="row">
            <div class="col-xs-12 bs-linebreak">
            </div>
        </div>
        <br>

</body>

</html>
