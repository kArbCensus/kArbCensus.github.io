<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="survey-style.css">

    <!--Scripts for further use-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../banner-script.js" type="text/javascript"></script>

    <script src="survey-script.js" type="text/javascript"></script>


</head>


<body onload="createPlotOptions()">
    <div class="container-fluid full-width">

        <!--Banner-->
        <div class="sticky-top">

            <!--Banner Items-->
            <div class="row" style="background-color: white;">
                <div class="col text-start">
                    <h1 style="margin-left: 15px;">Kalamazoo Arboretum Survey</h1>
                </div>
                <div class="col text-end">
                    <button onclick="changeVis()" id="to-drop-down-button">â‰£</button>
                </div>
            </div>


            <!--Banner drop down menu-->
            <div id="banner" style="visibility: hidden;">

                <div class="row">
                    <div class="col bg-light"></div>
                    <div class="col-auto bg-light">
                        <a href="../survey/" id="banner-drop-option">Survey</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col bg-light"></div>
                    <div class="col-auto bg-light ">
                        <a href="../settings/" id="banner-drop-option">Change Password</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col bg-light"></div>
                    <div class="col-auto bg-light ">
                        <a href="../admin/" id="banner-drop-option">Admin</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col bg-light"></div>
                    <div class="col-auto bg-light ">
                        <a href="../login/" id="banner-drop-option">Logout</a>
                    </div>
                </div>
            </div>
        </div>



        <!--THE SURVEY ITSELF!-->


        <!--Choosing a plot-->
        <div class="row">
            <div class="col"></div>
            <div class="col-auto">
                <h2>Select a plot:</h2>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-auto">
                <select name="plot" id="plot-select" class="form-select" onchange="updateSurveyTable()">
                    <option value="ChosePlot">Chose a plot here</option>
                </select>
            </div>
            <div class="col"></div>
        </div>

        <!--Line Break-->
        <div class="row">
            <div class="col-xs-12 bs-linebreak">
            </div>
        </div>
        <br>

        <!--The interactive table-->
        <div class="row" id="survey-table" style="visibility: hidden;">
            <div class="col"></div>
            <div class="col-10">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col" style="width: 10%; min-width: 150px;">View & Update</th>
                            <th class="text-center" scope="col">Recent Tag #</th>
                            <th class="text-center" scope="col">Size</th>
                            <th class="text-center" scope="col">Species</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="text-center">

                    </tbody>
                </table>
            </div>
            <div class="col"></div>
        </div>



        <!--Line Break-->
        <div class="row">
            <div class="col-xs-12 bs-linebreak">
            </div>
        </div>
        <br>

</body>

</html>
