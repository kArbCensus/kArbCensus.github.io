<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="setting-style.css">

    <!--Scripts for further use-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../banner-script.js" type="text/javascript"></script>
</head>

<body>

    <div class="container">

        <!--Banner-->
        <div class="sticky-top">

            <!--Specific style changes-->
            <style>
                a {
                    font: "Barlow";
                    font-family: "Barlow";
                    width: 5%;
                    height: 100%;
                    font-size: 200%;
                    font-weight: bold;
                    margin-right: 40px;
                    color: black;
                    text-decoration: none;
                    margin-right: 2%;
                    font-size: 25px;
                }

                button {
                    width: 5%;
                    height: 100%;
                    background: none;
                    font-size: 200%;
                    font-weight: bold;
                    margin-right: 40px;
                }

                h1 {
                    margin-left: 15px;
                }
            </style>

            <!--Banner Items-->
            <div class="row" style="background-color: white;">
                <div class="col text-start">
                    <h1>Kalamazoo Arboretum Survey</h1>
                </div>
                <div class="col text-end">
                    <button onclick="changeVis('banner')">â‰£</button>
                </div>
            </div>


            <!--Banner drop down menu-->
            <div id="banner" style="visibility: hidden;">

                <div class="row">
                    <div class="col bg-light"></div>
                    <div class="col-auto bg-light">
                        <a href="../survey/">Survey</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col bg-light"></div>
                    <div class="col-auto bg-light">
                        <a href="../settings/">Settings</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col bg-light"></div>
                    <div class="col-auto bg-light">
                        <a href="../admin/">Admin</a>
                    </div>
                </div>
            </div>
        </div>


        <br>



        <!--Change Password: Title-->
        <div class="row">
            <div class="col"></div>
            <div class="col-9 d-flex justify-content-center" style="background: white;">
                <h2>Change Password:</h2>
            </div>
            <div class="col"></div>
        </div>

        <!--Change Password: Old Password-->
        <div class="row">
            <div class="col"></div>
            <div class="col-9 d-flex justify-content-center" style="background: white;">
                <h3>Old Password:</h3>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-9 d-flex justify-content-center" style="background: white;">
                <input type="text">
            </div>
            <div class="col"></div>
        </div>


        <!--Change Password: New Password-->
        <div class="row">
            <div class="col"></div>
            <div class="col-9 d-flex justify-content-center" style="background: white;">
                <h3>New Password:</h3>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-9 d-flex justify-content-center" style="background: white;">
                <input type="password">
            </div>
            <div class="col"></div>
        </div>

        <!--Change Password:Confirmation-->
        <div class="row">
            <div class="col"></div>
            <div class="col-9 d-flex justify-content-center" style="background: white;">
                <button style="
                padding: 3%;
                font-weight: 200;
                font-size: 150%;
                width: 35%;
                height: 5%;
                line-height: 0px;
                align-self: center;
                border: solid;
                border-radius: 50px;
                margin-top: 0%;
                margin-left: 0%;
                margin-right: 0%;
                margin-bottom: 2%;
                text-align: center;">Submit</button>
            </div>
            <div class="col"></div>
        </div>

        <!--Line Break-->
        <div class="row">
            <div class="col-xs-12 bs-linebreak">
            </div>
        </div>
        <br>
        <br>

        <!--Logout-->
        <div class="row">
            
            <div class="col"></div>
            <div class="col-3 d-flex justify-content-center" style="background: none;">
                <button style="
                color: white;
                border: none;
                background-color: #e11e42;
                width: 75%;
                border-radius: 50px;
                margin: auto;">Logout</button>
            </div>
            <div class="col"></div>
        </div>


    </div>

</body>

</html>
