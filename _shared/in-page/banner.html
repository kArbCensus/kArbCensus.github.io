<!--Banner-->
<div class="sticky-top">

    <!--Banner Items-->
    <div class="row align-items-center" id="banner-background">
        <div class="col text-start">
            <h1 id="kalamazoo-arb-title">Kalamazoo Arboretum Census</h1>
        </div>
        <div class="col text-end">
            <i class="fas fa-bars" data-bs-toggle="collapse" data-bs-target="#banner" aria-expanded="false"
                aria-controls="banner" id="to-drop-down-button" aria-label="Toggle banner dropdown"></i>
        </div>
    </div>


    <!--Banner drop down menu-->
    <div id="banner" class="collapse container-fluid full-width">

        <div class="row">
            <div class="col bg-light"></div>
            <div class="col-auto bg-light">
                <a href="../survey/" class="banner-drop-option" aria-label="Go to survey page">Survey</a>
            </div>
        </div>
        <div class="row">
            <div class="col bg-light"></div>
            <div class="col-auto bg-light">
                <a href="../about/" class="banner-drop-option" aria-label="Learn about us">About Us</a>
            </div>
        </div>
        <div class="row">
            <div class="col bg-light"></div>
            <div class="col-auto bg-light ">
                <a href="javascript:void(0);" class="banner-drop-option" aria-label="Change your password"
                    onclick="resetPassword();">Change Password</a>
            </div>
        </div>
        <div class="row">
            <div class="col bg-light"></div>
            <div class="col-auto bg-light ">
                <a href="javascript:void(0);" class="banner-drop-option" aria-label="Logout of your account"
                    onclick="logout();">Logout</a>
            </div>
        </div>
    </div>


    <!--Password change alert-->
    <!--Where password alerts will be cloned to-->
    <div id="password-change-placeholder"></div>

    <!--Template to create password alerts-->
    <template id="password-change-template">
        <div class="row" id="password-change-confirm">
            <div class="col-2"></div>
            <div class="col-8">
                <div id="template-pass-class" role="alert">
                    <h3 id="template-pass-text"></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </template>

</div>
