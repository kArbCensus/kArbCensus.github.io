<!--Where our templates will be cloned to-->
<div id="feedback-placeholder"></div>

<!--Template to create alerts-->
<template id="feedback-template">
    <div class="row" id="feedback-confirm">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <h3>Operation completed successfully!</h3>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</template>
