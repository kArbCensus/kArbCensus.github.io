<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>

    <script src="login-script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="login-style.css">
</head>



<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <div class="container" data-bs-spy="scroll">


        <!--Title text-->
        <div class="row" style="margin-top: 80px;">
            <div class="col-xs-12">
                <h1>Kalamazoo Arboretum</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1>Survey</h1>
            </div>
        </div>

        <!--Line Break-->
        <div class="row">
            <div class="col-xs-12 bs-linebreak">
            </div>
        </div>

        <!--Enter email info-->
        <div class="row">
            <div class="col-xs-12  text-center">
                <h3>Email:</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <input type="email">
            </div>
        </div>

        <br>

        <!--Enter password info-->
        <div class="row">
            <div class="col-xs-12 text-center">
                <h3>Password:</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <input type="password">
            </div>
        </div>


        <!--Line Break-->
        <div class="row">
            <div class="col-xs-12 bs-linebreak">
            </div>
        </div>
        

        <!--Login button-->
        <div class="row">
            <div class="col-xs-12 text-center">
                <button id="login">Login</button>
            </div>

        </div>

        <!--TEMP Logout button-->
        <div class="row">
            <div class="col-xs-12 text-center">
                <button id="logout">Logout</button>
            </div>

        </div>

        <!--TEMP profile information-->
        <div id="profile"></div>

        <!--Spacing-->
        <br>
        <br>
        <br>

    </div>

    <script type="text/javascript">
        let auth0Client = null;
    
        // Initialize Auth0 client
        auth0.createAuth0Client({
            domain: "dev-i8zcr46nupiabdjj.us.auth0.com",
            clientId: "2kldI7VhApWNbFemvlgfavjne4alLCZz",
            authorizationParams: {
                redirect_uri: window.location.href
            }
        }).then(async (auth0Client) => {
            // Get login button and add function
            const loginButton = document.getElementById("login");

            loginButton.addEventListener("click", async (e) => {
                e.preventDefault();
                await auth0Client.loginWithRedirect();
            });

            // Detect url parameters to trigger callback and remove parameters
            if (location.search.includes("state=") && 
                    (location.search.includes("code=") || 
                    location.search.includes("error="))) {
                await auth0Client.handleRedirectCallback();
                console.log("Handling redirect callback")
                window.history.replaceState({}, document.title, "/");
            }

            // Get logout button and add function
            const logoutButton = document.getElementById("logout");

            logoutButton.addEventListener("click", (e) => {
                e.preventDefault();
                auth0Client.logout({
                    clientId: "2kldI7VhApWNbFemvlgfavjne4alLCZz",
                    logoutParams: {
                        returnTo:
                        window.location.protocol + "//" + window.location.host + "/login/",
                    },
                });
            });

            // Get authentication data
            const isAuthenticated = await auth0Client.isAuthenticated();
            const userProfile = await auth0Client.getUser();
            
            console.log(`Authenticated: ${isAuthenticated}`);
            
            // Assumes an element with id "profile" in the DOM
            const profileElement = document.getElementById("profile");

            if (isAuthenticated) {
                profileElement.style.display = "block";
                profileElement.innerHTML = `
                        <p>${userProfile.name}</p>
                        <img src="${userProfile.picture}" />
                    `;
            } else {
                profileElement.style.display = "none";
            }
        })
      </script>

</body>

</html>
