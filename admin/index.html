<body>

                </div>

                    <div class="col bg-light"></div>
                    <div class="col-auto bg-light ">
                        <a href="../login/" id="banner-drop-option">Logout</a>
                    </div>
                </div>
            </div>
        </div>





        <!--Line Break-->
        <div class="row">

                <div class="panel panel-default">
                    <div class="panel-body">
                        <a class="btn d-inline-flex justify-content-center" href="https://www.google.co.uk/"

                                <br>

                                                <a class="btn d-inline-flex justify-content-center"

                </div>
            </div>
