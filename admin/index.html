<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="admin-style.css">

    <script src="https://kit.fontawesome.com/7af180cc8b.js" crossorigin="anonymous"></script>

    <!--Scripts for further use-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="admin-script.js" type="text/javascript"></script>

    <script src="/_shared/jwt-decode.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>

    <script src="/_shared/auth0-functions.js" type="text/javascript" defer></script>
    <script src="/_shared/authenticate.js" type="module" defer></script>
</head>


<body onload="censusStatusYearSetup()">
    <div class="container-fluid full-width">
        <!--Banner-->
        <div class="sticky-top">

            <!--Banner Items-->
            <div class="row align-items-center" style="background-color: white;">
                <div class="col text-start">
                    <h1 style="margin-left: 15px;">Kalamazoo Arboretum Survey</h1>
                </div>
                <div class="col text-end">
                    <i class="fas fa-bars" data-bs-toggle="collapse" data-bs-target="#banner" aria-expanded="false"
                        aria-controls="banner" id="to-drop-down-button"></i>

                </div>
            </div>


            <!--Banner drop down menu-->
            <div id="banner" class="collapse container-fluid full-width" style="position: absolute;">

                <div class="row">
                    <div class="col bg-light"></div>
                    <div class="col-auto bg-light">
                        <a href="../survey/" id="banner-drop-option">Survey</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col bg-light"></div>
                    <div class="col-auto bg-light ">
                        <a href="../settings/" id="banner-drop-option">Change Password</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col bg-light"></div>
                    <div class="col-auto bg-light ">
                        <a href="../admin/" id="banner-drop-option">Admin</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col bg-light"></div>
                    <div class="col-auto bg-light ">
                        <a href="../login/" id="banner-drop-option">Logout</a>
                    </div>
                </div>
            </div>
        </div>




        <!--Line Break-->
        <div class="row">
            <div class="col-xs-12 bs-linebreak" style="height: 25px">
            </div>
        </div>
        <br>


        <!--Pop up confirmation-->
        <div class="modal fade" id="pop-up" data-bs-backdrop="static" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">CONFIRMATION</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col">
                                    <h4 id="pop-up-text">Text goes here</h4>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                    <h4>Once done, this action can not be reverted!</h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn" id="pop-up-update" data-bs-dismiss="modal"
                            aria-label="Close">Confirm</button>
                    </div>


                </div>
            </div>
        </div>


        <!--Possible actions for an admin to take-->
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <a class="btn d-inline-flex justify-content-center" href="https://www.google.co.uk/"
                            id="admin-button"> Download database content as
                            a CSV<a>
                                <br>
                                <br>
                                <a class="btn d-inline-flex justify-content-center" href="https://www.google.co.uk/"
                                    id="admin-button">Create new student
                                    account<a>
                                        <br>
                                        <br>
                                        <br>
                                        <h3 id="census-status-year">Current census: ___</h3>
                                        <a class="btn d-inline-flex justify-content-center" id="admin-button"
                                            data-bs-toggle="modal" data-bs-target="#pop-up"
                                            onclick="confirmCreateNewCensus()"> Start new
                                            census
                                            <a>
                                                <br>
                                                <br>
                                                <a class="btn d-inline-flex justify-content-center" id="admin-button"
                                                    data-bs-toggle="modal" data-bs-target="#pop-up"
                                                    onclick="confirmEndCurrentCensus()">
                                                    End current census
                                                    <a>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>

            <!--Line Break-->
            <div class="row">
                <div class="col-xs-12 bs-linebreak">
                </div>
            </div>
            <br>


</body>

</html>
